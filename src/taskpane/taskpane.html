<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Outlook Add-in</title>
    <!-- Cache control meta tags (best effort for browsers) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/mammoth@1.2.15/dist/mammoth.browser.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Email 2 PDF</h1>
        <button id="convertBtn">Convert Email to PDF</button>
        <span id="version" style="font-size:0.9em;color:#888;">v1.1.24</span>
    </div>
    <script>
      // You can update this version string in JS for easy control
      window.addinVersion = 'v1.1.24';
      document.querySelectorAll('#version').forEach(el => el.textContent = window.addinVersion);
    </script>
    <script src="taskpane.js"></script>
</body>
</html>
